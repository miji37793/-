<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>땡또뽑기</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            margin: 20px;
            background-color: #fff8e1;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
            padding: 20px;
            border: 2px solid #d62828;
            border-radius: 15px;
            background-color: #fff4e6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #b71c1c;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            color: #6d4c41;
            font-size: 1.2rem;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border: 1px solid #a1887f;
            border-radius: 5px;
            color: #5d4037;
            background-color: #fbe9e7;
        }
        button {
            background-color: #ef6c00;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e65100;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #bf360c;
            font-weight: bold;
        }
        .history {
            margin-top: 20px;
            text-align: left;
        }
        .history-entry {
            margin-bottom: 10px;
            color: #795548;
        }
        .reset-container {
            margin-top: 20px;
            display: none; /* 초기화 버튼 기본적으로 숨김 */
        }
        .emoji {
            font-size: 1.5rem;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎄 땡또뽑기 🎄</h1>
        <p> ✨편지를 받을 땡또를 확인하세요✨</p>
        <input type="text" id="username" placeholder=" 당신의 이름을 입력해주세요" />
        <button id="actionButton">결과 확인</button>
        <div class="result" id="result"></div>
        <div id="resetContainer" class="reset-container">
            <button id="resetButton">🔄 Reset Assignments</button>
        </div>
        <div class="history" id="history">
            <h3>📜 History</h3>
            <div id="historyEntries"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Firebase 설정 정보
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase 초기화
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let assignments = {};
        const participants = ["김승환", "신용하", "이수빈", "박상민", "박미지"];
        const history = [];

        function initializeAssignments() {
            assignments = {};
            let assignedCounts = {};
            participants.forEach(participant => assignedCounts[participant] = 0);

            participants.forEach(participant => {
                let others = participants.filter(
                    name => name !== participant && assignedCounts[name] < 2
                );
                others = others.sort(() => Math.random() - 0.5);

                const chosen = others.slice(0, 2);
                assignments[participant] = chosen;

                chosen.forEach(name => assignedCounts[name]++);
            });
        }

        initializeAssignments();

        document.getElementById("actionButton").addEventListener("click", () => {
            const username = document.getElementById("username").value.trim();

            if (username === "초기화") {
                document.getElementById("resetContainer").style.display = "block";
                document.getElementById("result").textContent = "초기화를 진행할 수 있는 버튼이 활성화되었습니다.";
                return;
            }

            if (!username || !assignments[username]) {
                alert("❌ 이름을 정확히 입력해주세요.");
                return;
            }

            const assigned = assignments[username];
            const timestamp = new Date().toLocaleString();

            // 히스토리 업데이트 및 Firebase 저장
            history.push({ username, timestamp });
            const historyRef = db.ref('history');
            historyRef.push({ username, timestamp });

            // 결과 출력
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `<span class='emoji'>🎁</span> ${username}님의 편지를 받을 사람: ${assigned.join(", ")}`;

            // 히스토리 업데이트
            const historyEntries = document.getElementById("historyEntries");
            const entry = document.createElement("div");
            entry.className = "history-entry";
            entry.innerHTML = `<span class='emoji'>🕒</span> ${timestamp}: 🎅 ${username}님이 확인했습니다.`;
            historyEntries.appendChild(entry);
        });

        document.getElementById("resetButton").addEventListener("click", () => {
            initializeAssignments();
            document.getElementById("resetContainer").style.display = "none";
            document.getElementById("result").textContent = "Assignments have been reset.";
            document.getElementById("historyEntries").innerHTML = "";
            alert("✔️ 랜덤 배정이 초기화되었습니다!");
        });

        const historyRef = db.ref('history');
        historyRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const historyEntries = document.getElementById("historyEntries");
            historyEntries.innerHTML = "";

            for (let key in data) {
                const entry = document.createElement("div");
                entry.className = "history-entry";
                entry.innerHTML = `<span class='emoji'>🕒</span> ${data[key].timestamp}: 🎅 ${data[key].username}님이 기록되었습니다.`;
                historyEntries.appendChild(entry);
            }
        });
    </script>
</body>
</html>
